<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saint Prime â€” Stark Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Background Data Layer -->
    <div class="holographic-bg">
        <div class="hud-ring-outer"></div>
        <div class="hud-ring-inner"></div>
        <div class="data-grid"></div>
        <svg class="circuit-lines" viewBox="0 0 1000 1000">
            <path d="M100 100 L200 100 L200 300 L400 300" class="circuit-path" />
            <path d="M800 200 L800 500 L600 500" class="circuit-path" />
            <path d="M100 800 L300 800 L300 600" class="circuit-path" />
        </svg>
    </div>

    <div id="boot-screen">
        <div class="boot-logo">
            <svg viewBox="0 0 120 120" class="boot-icon">
                <circle cx="60" cy="60" r="50" fill="none" stroke="var(--cyan)" stroke-width="0.5"
                    stroke-dasharray="10 5" />
                <circle cx="60" cy="60" r="40" fill="none" stroke="var(--cyan)" stroke-width="2" />
                <path d="M60 10 L60 30 M60 90 L60 110 M10 60 L30 60 M90 60 L110 60" stroke="var(--cyan)"
                    stroke-width="1" />
            </svg>
            <h1 class="boot-title">SAINT PRIME</h1>
            <p class="boot-status" id="boot-status">INITIALIZING STARK_CORE_v5...</p>
        </div>
    </div>

    <div id="app" class="hidden">
        <canvas id="particle-canvas"></canvas>
        <canvas id="draw-canvas"></canvas>

        <header class="hud-header">
            <div class="hud-logo">STARK_INTEL // SAINT_PRIME</div>
            <div class="hud-center">
                <div class="hud-mode-pill" id="mode-display">
                    <span class="mode-dot"></span>
                    <span id="mode-label">STANDBY</span>
                </div>
            </div>
            <div class="hud-right">
                <div class="hud-stat" id="fps-display">FPS: 00</div>
                <div class="hud-stat" id="hand-status">LINK_OFFLINE</div>
            </div>
        </header>

        <div id="widget-layer">
            <!-- Minimalist Glass Widgets -->
            <div class="widget stark-widget" id="widget-clock" data-widget="clock">
                <div class="widget-header">SYSTEM_TIME</div>
                <div class="widget-body">
                    <div class="clock-time" id="clock-time">00:00:00</div>
                    <div class="clock-date" id="clock-date">-- -- --</div>
                </div>
            </div>

            <div class="widget stark-widget" id="widget-gesture" data-widget="gest">
                <div class="widget-header">GESTURE_STATE</div>
                <div class="widget-body">
                    <div class="gesture-state-display" id="gesture-state-display">ANALYZING...</div>
                </div>
            </div>

            <div class="widget stark-widget" id="widget-tools" data-widget="tools">
                <div class="widget-header">DRAW_INTERFACE</div>
                <div class="widget-body">
                    <div class="tools-grid">
                        <button class="tool-btn" onclick="setTool('draw')">DRAW</button>
                        <button class="tool-btn danger" onclick="clearCanvas()">PURGE</button>
                    </div>
                    <div class="color-row">
                        <div class="color-swatch" style="background:var(--cyan)" onclick="setColor('#00f5ff')"></div>
                        <div class="color-swatch" style="background:#ff2d55" onclick="setColor('#ff2d55')"></div>
                        <div class="color-swatch" style="background:#fff" onclick="setColor('#fff')"></div>
                    </div>
                </div>
            </div>

            <div class="widget stark-widget" id="widget-animate" data-widget="anim">
                <div class="widget-header">BIO_ENGINE</div>
                <div class="widget-body">
                    <select id="anim-effect" class="anim-select">
                        <option value="parasite">PARASITE</option>
                        <option value="organism">ORGANISM</option>
                        <option value="wave">WAVE</option>
                    </select>
                    <button class="tool-btn" onclick="triggerAnimation()"
                        style="width:100%; margin-top:10px">BRING_TO_LIFE</button>
                    <button class="tool-btn danger" onclick="terminateLife()"
                        style="width:100%; margin-top:5px">TERMINATE</button>
                </div>
            </div>
        </div>

        <div class="camera-container" id="camera-container">
            <video id="video" playsinline></video>
            <canvas id="landmark-canvas"></canvas>
            <div class="camera-scanline"></div>
        </div>

        <div id="hand-cursor">
            <div class="cursor-ring"></div>
        </div>
        <div id="cursor-trails"></div>
        <div id="toast-container"></div>
    </div>

    <script src="saint-prime.js"></script>
</body>

</html>
